<html>
<head>
    <title></title>

    <link rel = "stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/e9a71d6001.js" crossorigin="anonymous"></script>
</head>


<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Sign in</h1>
        <form name="f1" onsubmit="return val(event)" method="post">
            <div class="input-group">
                <div class="input-field" id="nameField" style="max-height: 0;">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name">

                </div>
                <div class="input-field" >
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="email Id" name="email" required>
                    <span id="emailError"></span>

                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="password" id="pw">
                    <span id="errorPassword"></span>
                </div>

                <div id="forgot_password">
                    <p>Lost password ? &nbsp;<a href="#">Click Here!</a></p>
                </div>
                <br>
                <div class="btn-field">
                    <button type="submit" id="signinBtn">Sign in</button>
                    <button type="submit" id="signupBtn">Sign up</button>

                </div>
        </form>

    </div>

</div>

<script src=".\validation.js"></script>
</body>
</html>
